defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/python:3.7.4
version: 2.1
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install --dev
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.7/site-packages"
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - repo
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: run linter
          command: |
            pipenv run pycodestyle .
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci
      - run:
          name: run tests
          command: |
            pipenv run pytest
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: test-reports

workflows:
  build_and_test:
    jobs:
    - build
    - lint:
        requires:
          - build
    - test:
        requires:
          - lint
